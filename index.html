<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME-WORK--8</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>



    <div class="container clearfix ">


        <h1 class="text-title"> 
            <span class="text-one">Best Developers </span>
            <span class="text-two">On The Planet</span>
            <div class="text-description">
                This Product integrates with your favorite apps to automate workflows and ensure smooth, productive work days.
            </div>
        </h1>

        
            <div class="card Dan">
                <img src="./img/Avatar-Dan.png" alt="profile-photo" class="avatar">
                    <h1 class="name">Dan Burykin</h1>
                    <div class="speciality">Vue.JS Developer</div>
                    <div class="logo">
                        <img src=".//img/logo-vuejs.png" alt="logo-vuejs" class="logo-img">
                    </div>
            </div>
                   

        <div class="card Esi">
            <img src="./img/Avatar-Esi.png" alt="profile-photo" class="avatar">
            <h1 class="name">Esi Doda</h1>
            <div class="speciality">Software Developer</div>
            <div class="logo angular">
                <img src="./img/logo-angular.png" alt="logo-angular" class="logo-img-angular">
            </div>
            <div class="logo flutter">
                <img src="./img/logo-flutter.png" alt="logo-flutter" class="logo-img-flutter">
            </div>
            <div class="logo react">
                <img src=".//img/logo-react.png" alt="logo-react" class="logo-img-react">
            </div>
        </div>
        

        <div class="card Alex">
            <img src="./img/Avatar-Alex.png" alt="profile-photo" class="avatar">
            <h1 class="name">Alex Harper</h1>
            <div class="speciality">RN Executive</div>
            <div class="logo java">
                <img src="./img/logo-java.png" alt="logo-java" class="logo-img-java">
            </div>
            <div class="logo react">
                <img src="./img/logo-react.png" alt="logo-react" class="logo-img-react">
            </div>
        </div>
        



        
        <div class="card Amarna">
            <img src="./img/Avatar-Amarna.png" alt="profile-photo" class="avatar">
            <h1 class="name">Amarna Miller</h1>
            <div class="speciality">Frontend Wizard</div>
            <div class="logo html">
                <img src="./img/logo-html.png" alt="logo-html" class="logo-img-html">
            </div>
            <div class="logo css">
                <img src="./img/logo-java.png" alt="logo-css" class="logo-img-css">
            </div>
        </div>



    </div>
    
</body>
</html>
